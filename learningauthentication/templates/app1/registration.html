{% extends "app1/base.html" %}
{% load static %}
{% block title_block %}
  <title>Regisration</title>
{% endblock %}

{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h2>Thanku for registering.</h2>
    {% else %}
    <h1>Register Here!!</h1>
    <form enctype="multipart/form-data" method="post" action="">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Regiter">
    </form>
    {% endif %}
  </div>
{% endblock %}
